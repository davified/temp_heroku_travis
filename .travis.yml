language: node_js
node_js:
- '9'
cache:
  directories:
  - node_modules
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start" # start xvfb for cypress
  - sleep 3 # give xvfb some time to start
script:
- yarn test -- --coverage # run test with coverage
- yarn test:cypress-headless
- yarn build
deploy:
  provider: heroku
  app: rocky-everglades-35084
  on:
    repo: davified/temp_heroku_travis
  api_key:
    secure: 
